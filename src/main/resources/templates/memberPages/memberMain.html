<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>memberMain</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    로그인 이메일: <p th:text="${session.loginEmail}"></p>
    <div th:if="${session.loginEmail}">
        <div th:if="${session.loginEmail.toString().equals('admin')}">
            <a href="/member/">관리자 모드</a>
        </div>
        <a href="/member/update">내 정보 수정</a>
        <a href="/member/logout">로그아웃</a>
    </div>
    <div th:unless="${session.loginEmail}">
        <a href="/member/login">로그인</a>
    </div>
</body>
</html>
